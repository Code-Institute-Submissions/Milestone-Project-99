{% extends "base.html" %} {% block login %} 

    <div class="center black-text">
        <h2>{{ page_title }}</h2>
    </div>

    <div class="row">
        <div class="col s12 m4 offset-m4">
            <div class="card yellow accent-1">
                <div class="card-content white-text">
                    <form method="POST" action="{{ url_for('login') }}">
                
	                    <label for="username" class="black-text">username</label>
	                    <input id="username" name="username" type="text" size="30" required>

                        <label for="password" class="black-text">password</label>
                        <input id="password" name="password" type="password" required>

                        <div class="center">
                            <button type="submit" class="booking-btn modal-close btn btn-flat waves-effect waves-black yellow black-text darken-text-4">LOG IN</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="center">
        <p>Don't have an account?</p>
        <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>

{% endblock %}
