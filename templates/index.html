    <!-- modal from materialize -->
    <div class="center">
        <a class="book-now col s12 btn waves-effect yellow black-text darken-text-4  waves-light btn modal-trigger" href="#modal1">BOOK NOW</a>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Rate It</h4>
            <form class="flip-stars">
                <input type="radio" name="starRating" id="starRating-1">
                <label for="starRating-1" class="fas fa-star"></label>
                <input type="radio" name="starRating" id="starRating-2">
                <label for="starRating-2" class="fas fa-star"></label>
                <input type="radio" name="starRating" id="starRating-3">
                <label for="starRating-3" class="fas fa-star"></label>
                <input type="radio" name="starRating" id="starRating-4">
                <label for="starRating-4" class="fas fa-star"></label>
                <input type="radio" name="starRating" id="starRating-5">
                <label for="starRating-5" class="fas fa-star"></label>
            </form>  
            <h4>My Review</h4>
            <textarea name="userReviews" id="userReviews" cols="30" rows="10"></textarea>
            <label for="userReviews"></label>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn btn-flat waves-effect waves-black yellow black-text darken-text-4 book-now">SUBMIT</a>
        </div>
    </div>













    <div class="center">

                </form>                       
                <div class="review-box"></div>
                <div class="center">
                    <a class="btn waves-effect yellow black-text darken-text-4 book-now">BOOK NOW</a>
                </div>
                <div class="center">
                    <a class="btn waves-effect yellow black-text darken-text-4 book-now">LEAVE A REVIEW</a>
                </div>
            </div>          
        </div>
        <hr>      
    </div>
