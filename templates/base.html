<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Scada&display=swap" rel="stylesheet">
    <!-- font awesome link-->
    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
    ></script>
    <!-- materialize css link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      type="text/css"
    />
    <!--inherited custom css link -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
      type="text/css"
    />
    <!-- specific custom css link -->
    {% block styles %} {% endblock styles %}
    <title>Document</title>
  </head>

  <body>
    <!-- content in top nav -->
        <nav class="grey darken-3">
            <i data-target="slide-out" class="sidenav-trigger fas fa-bars"></i>
            <ul>
            <div id="topNavLinksContainer">
                <li><a class="top-nav-links grey-text" href="#!">Home</a></li>
                <li><a class="top-nav-links grey-text" href="#!">Sign Up</a></li>
                <li><a class="top-nav-links grey-text" href="#!">Log In</a></li>
                <li><a class="top-nav-links grey-text" href="#!">My Bookings</a></li>
                <li><a class="top-nav-links grey-text" href="#!">Log Out</a></li>
                </div>
            </ul>
        </nav>

    <!-- slides sidenav -->
    <ul id="slide-out" class="sidenav grey lighten-4">
      <!-- content in side nav -->
        <div id="sideNavLinksContainer">
            <li><a class="side-nav-links black-text waves-effect" href="#!">Home</a></li>
            <li><a class="side-nav-links black-text waves-effect" href="#!">Sign Up</a></li>
            <li><a class="side-nav-links black-text waves-effect" href="#!">Log In</a></li>
            <li><a class="side-nav-links black-text waves-effect" href="#!">My Bookings</a></li>
            <li><a class="side-nav-links black-text waves-effect" href="#!">Log Out</a></li>
        </div>
    </ul>

    


      
    

































    <!-- homepage's content -->
    {% block home %} {% endblock %}

    <!-- jquery cdn link-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- materialize js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- inherited custom js link -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <!-- specific custom js link -->
    {% block scripts %} {% endblock scripts %}
  </body>
</html>
