{% extends "base.html" %} {% block signup %} 

    <div class="signup center black-text">
        <h2>{{ page_title }}</h2>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="signup card purple lighten-3">
                <div class="card-content">
                    <form method="POST" action="{{ url_for('signup') }}">
                   
	                    <label for="email" class="black-text">email</label>
	                    <input id="email" name="email" type="email" required> 
                
	                    <label for="username" class="black-text">username</label>
	                    <input id="username" name="username" type="text" minlength="4" maxlength="14" required>

                        <label for="password" class="black-text">password</label>
                        <input id="password" name="password" type="password" minlength="4" maxlength="14" required>                      

                        <div class="center">
                            <button type="submit" class="custom-btn modal-close btn btn-flat waves-effect waves-black purple lighten-1 black-text">SIGN UP</button>
                        </div>
 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="center">
        <p>Already signed up?</p>
        <a href="{{ url_for('login') }}">Log In</a>
    </div>

{% endblock %}
